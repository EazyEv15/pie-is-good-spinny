<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pie is good</title>
  <style>
    html { background: #fff; }

    body {
      position: relative;
      min-height: 100vh;
      padding-top: 15%;
      text-align: center;
    }

    .pie {
      height: 264px;
      width: 506px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
    }

    .counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<img class="pie" src="slice.jpg" alt="Runny slice of apple pie topped with a large scoop of vanilla ice cream">

<div class="bottom-text">hi pyx</div>

<div class="counter">0</div>

<script>
  const counter = document.querySelector('.counter');
  let count = 0;

  function updateCounter() {
    count++;
    counter.textContent = count;
  }

  setInterval(updateCounter, 1000);
</script>

</body>
</html>
